<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Browser</title>
    <style>
        /* Base Styles */
        body {
            background-color: #1c1f2b; /* Dark background */
            color: #d0d9e0; /* Light text */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
            text-align: center; /* Ensures all content is centered */
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }

        /* Main Title */
        h1 {
            color: #4a90e2; /* Blue theme */
            font-size: 3.5rem;
            margin-bottom: 10px; /* Reduced margin to prevent overlap */
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards 0.2s;
        }

        /* Subtitle Styles */
        .subtitle {
            color: white;
            font-size: 1.2rem;
            margin-top: 15px; /* Increased margin to ensure no overlap */
            opacity: 0;
            animation: fadeInText 1s ease-in-out forwards 0.6s;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Search Bar Styles */
        .search-bar {
            background-color: #2d3546;
            border: 2px solid #4a90e2;
            border-radius: 25px;
            padding: 15px 20px;
            width: 100%;
            max-width: 450px;
            font-size: 1.2rem;
            color: #d0d9e0;
            transition: all 0.3s ease;
            outline: none;
            margin-top: 20px; /* Adds spacing to prevent overlap */
            margin-left: auto; /* Ensures the search bar is centered */
            margin-right: auto; /* Ensures the search bar is centered */
        }

        /* Animation for the search bar when focused */
        .search-bar:focus {
            border-color: #a1c4e5;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.7);
        }

        /* Submit Button Styles */
        .search-button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px; /* Adds spacing below the search bar */
            transition: background-color 0.3s ease, transform 0.3s ease;
            outline: none;
        }

        /* Hover effect for the search button */
        .search-button:hover {
            background-color: #3877c1;
            transform: translateY(-2px);
        }

        /* Hover effect for the search button (active) */
        .search-button:active {
            transform: translateY(2px);
        }

        /* Loading Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Max</h1>
        <div class="subtitle" id="random-subtitle">Loading...</div>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" class="search-bar" placeholder="Search the web..." required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <script>
        // Array of random messages for the subtitle
        const messages = [
            "A somewhat lightweight browser",
            "Search <del>smarter</del> dumber with Max",
            "Stop staring at me and go browse",
            "Don't goon!"
        ];

        // Function to display a random message
        function getRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            return messages[randomIndex];
        }

        // Update subtitle with a random message (using innerHTML instead of textContent)
        const subtitle = document.getElementById('random-subtitle');
        subtitle.innerHTML = getRandomMessage(); // Use innerHTML to allow HTML tags

        // Optionally, you can change the subtitle every 4 seconds
        setInterval(() => {
            subtitle.innerHTML = getRandomMessage(); // Use innerHTML to allow HTML tags
        }, 4000); // Change message every 4 seconds
    </script>
</body>
</html>
